{% extends "base.html" %}
{% block content %}
<h1>{{ polli.title }}</h1>
<div class="poll-body">
    {{ polli.text }}
</div>
<div class="poll-score">
    Current score: {{ polli.score }}
</div>
<div class="poll-vote">
    <form method="POST">
        {% csrf_token %}
        <input type="submit" name="vote" value="Yes">
        <input type="submit" name="vote" value="No">
    </form>
</div>
{% endblock %}
